<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise 테스트</title>
    <script>
        console.log("1. 작업 시작");
        function 비동기작업(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    console.log("2. 비동기 작업 실행 중");
                    resolve();
                }, 2000);
            });
        }
        async function 실행() {
            await 비동기작업();
            console.log("3. 비동기 작업 완료");
        }
        실행();
        console.log("4. 모든 작업 완료");
    </script>
</head>
<body>
    
</body>
</html>
<!-- async, await 비동기를 동기 방식으로 쓰고자할 때 사용 -->
