<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>움직이는 마우스</title>
    <style>
        /* 커서 안보이도록 */
        html, body {cursor: none;}
        #parent_id{
            position: absolute;
            left: 0; top: 0;
            margin-top: -25px; margin-left: -25;
        }
        @keyframes box{
            0%{transform: rotate(0deg);}
            50%{transform: rotate(360deg);}
        }
        #cursor_item{animation-name: box; animation-duration: 0.5s; animation-timing-function: linear;
                    animation-iteration-count: infinite;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            const cursor = $("#parent_id");
            $(document).mousemove(function(e){
                cursor.css({transform: 'translate('+ e.clientX + 'px,' + e.clientY + 'px)'});
            });
        });
    </script>
</head>
<body>
    <div id="parent_id">
        <img src="./images/bg.png" id="cursor_item" width="50px" alt="">
    </div>
</body>
</html>
