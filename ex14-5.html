<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$.each 함수와 prop</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#sel").change(function(){
                alert($(this).val()) // 선택되어진 값
            });
            // jquery 반복문 사용
            // 일반 배열
            let arr = ["apple", "banana", "cherry"];
            $.each(arr, function(idx, value){
                console.log('index:', idx, 'value', value);
            });
            $("#all").click(function(){
                  // .is 상태체크
                  // .prop 변경
                  if($(this).is(":checked")){ // checked가 true이면
                    $("input[name=chk]").prop("checked", true); // 전체가 적용됨.
                  }else{
                    $("input[name=chk]").prop("checked", false);
                  }
                  // CSS selector name
                  // jquery 객체를 반복하는 경우
                  // $(selector).each(function(index, object){})
                  $("input[name=chk]").each(function(i, v){
                      console.log(i, v);
                  });
            });
            $("#bun").click(function(){
                let str = "";
                $.each($("input[name=chk]"), function(){
                    if($(v).is(":checked")){
                        str += $(v).val() + " ";
                    }
                });
                alert(str);
            });
        });
    </script>
</head>
<body>
    <select name="sel" id="sel">
        <option value="" selected>선택하세요!</option>
        <option value="1">아아</option>
        <option value="2">아샷추</option>
        <option value="3">아바라</option>
    </select> <br>
    <input type="checkbox" name="" id="all"> 전체선택 <br>
    <input type="checkbox" name="chk" value="1"> 선택 1
    <input type="checkbox" name="chk" value="2"> 선택 2
    <input type="checkbox" name="chk" value="3"> 선택3 <br>
    <button id="btn">선택 가져오기</button>
</body>
</html>
